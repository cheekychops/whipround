<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-contribution-heading">Create or edit a Contribution</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!contribution.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="contribution.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_currency">Currency</label>
                    <select class="form-control" name="currency" [(ngModel)]="contribution.currency" id="field_currency" >
                        <option value="GBP">GBP</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                        [(ngModel)]="contribution.amount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="date"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_fee">Fee</label>
                    <input type="number" class="form-control" name="fee" id="field_fee"
                        [(ngModel)]="contribution.fee" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_status">Status</label>
                    <select class="form-control" name="status" [(ngModel)]="contribution.status" id="field_status" >
                        <option value="COLLECTED">COLLECTED</option>
                        <option value="PENDING_APPROVAL">PENDING_APPROVAL</option>
                        <option value="APPROVED">APPROVED</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_payKey">Pay Key</label>
                    <input type="text" class="form-control" name="payKey" id="field_payKey"
                        [(ngModel)]="contribution.payKey" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_preapproval">Preapproval</label>
                    <select class="form-control" id="field_preapproval" name="preapproval" [(ngModel)]="contribution.preapprovalId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="preapprovalOption.id" *ngFor="let preapprovalOption of preapprovals; trackBy: trackPreapprovalById">{{preapprovalOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
