<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="contribution">
            <h2><span>Contribution</span> {{contribution.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Currency</span></dt>
                <dd>
                    <span>{{contribution.currency}}</span>
                </dd>
                <dt><span>Amount</span></dt>
                <dd>
                    <span>{{contribution.amount}}</span>
                </dd>
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{contribution.date}}</span>
                </dd>
                <dt><span>Fee</span></dt>
                <dd>
                    <span>{{contribution.fee}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{contribution.status}}</span>
                </dd>
                <dt><span>Pay Key</span></dt>
                <dd>
                    <span>{{contribution.payKey}}</span>
                </dd>
                <dt><span>Preapproval</span></dt>
                <dd>
                    <div *ngIf="contribution.preapprovalId">
                        <a [routerLink]="['/preapproval', contribution.preapprovalId, 'view']">{{contribution.preapprovalName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/contribution', contribution.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
