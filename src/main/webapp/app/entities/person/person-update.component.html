<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-person-heading">Create or edit a Person</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!person.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="person.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="person.userId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_contribution">Contribution</label>
                    <select class="form-control" id="field_contribution" multiple name="contribution" [(ngModel)]="person.contributions">
                        <option [ngValue]="getSelected(person.contributions, contributionOption)" *ngFor="let contributionOption of contributions; trackBy: trackContributionById">{{contributionOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_whipround">Whipround</label>
                    <select class="form-control" id="field_whipround" multiple name="whipround" [(ngModel)]="person.whiprounds">
                        <option [ngValue]="getSelected(person.whiprounds, whiproundOption)" *ngFor="let whiproundOption of whiprounds; trackBy: trackWhiproundById">{{whiproundOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
